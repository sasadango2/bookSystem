<nav class="container mx-auto p-4 flex justify-between items-center">
    <a href='/' class="text-2xl font-bold text-indigo-600">📚 図書館システム</a>

    <div class="flex items-center space-x-6">
        <!-- 検索フォーム -->
        <form method="GET" action="{% url 'books:book_search' %}" class="flex items-center space-x-2">
            <input type="text" name="q" placeholder="書籍を検索..." 
                   class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   value="{{ request.GET.q }}">
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                検索
            </button>
        </form>

        <!-- ナビゲーションメニュー -->
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <a href="{% url 'loans:loan_list' %}" class="text-gray-700 hover:text-indigo-600">貸出中</a>
                <a href="{% url 'loans:reservation_list' %}" class="text-gray-700 hover:text-indigo-600">予約</a>
                <a href="{% url 'loans:loan_history' %}" class="text-gray-700 hover:text-indigo-600">履歴</a>
                <a href="{% url 'members:member_profile' %}" class="text-gray-700 hover:text-indigo-600">プロファイル</a>
                <a href="{% url 'members:notification_list' %}" class="text-gray-700 hover:text-indigo-600">
                    通知 📬
                </a>
                <a href="{% url 'logout' %}" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
                    ログアウト
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="text-gray-700 hover:text-indigo-600">ログイン</a>
                <a href="{% url 'members:member_register' %}" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                    会員登録
                </a>
            {% endif %}
        </div>
    </div>
</nav>
