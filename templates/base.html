<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>{%block title%}図書館管理システム{%endblock%}</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		{% load static %}
		<link href="{% static 'dist/styles.css'%}" rel="stylesheet" />
		<meta name="description" content="図書館の書籍貸し出し管理システム" />
		<link rel="icon" href="favicon.png" />
	</head>
	<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
		<header class="shadow-md bg-white">{% include "includes/nav.html" %}</header>

		{% if messages %}
		<div class="container mx-auto px-4 pt-4">
			{% for message in messages %}
				{% if message.tags == 'error' %}
				<div class="alert alert-{{ message.tags }} bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
					{{ message }}
				</div>
				{% else %}
				<div class="alert alert-{{ message.tags }} bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
					{{ message }}
				</div>
				{% endif %}
			{% endfor %}
		</div>
		{% endif %}

		<main class="container mx-auto py-8 flex-grow px-4">
			{%block content%}{%endblock%}
		</main>

		<footer class="bg-gray-800 text-white">
			<div class="container mx-auto p-4 text-center">
				<p>&copy; 2025 図書館管理システム. All rights reserved.</p>
			</div>
		</footer>
	</body>
</html>
